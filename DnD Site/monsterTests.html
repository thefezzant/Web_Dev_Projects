<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Monster Tests</title>

    <link rel="stylesheet" type="text/css" href="monster.css">
  </head>
  <body>
    <h1>Monster Database</h1>
    <p>Input a Monster here</p>
    <input type="text" name="monsterInput" id="monsterInput" placeholder="Type Monster Here">
    <select class="form-control" id="attribute">
      <option value="type">Monster Type</option>
      <option value="size">Size</option>
      <option value="ac">Armor Class</option>
      <option value="hp">HP</option>
      <option value="hpn">asd</option>
      <option value="hpd">asd</option>
      <option value="hpa">asd</option>
      <option value="spellcasting">Spellcasting?</option>
      <option value="attack1Dmg">First Attack Damage</option>
    </select>
    <button id="monsterBtn">Click for Monster Attributes</button>
    <p id="result"></p>
        <script type="text/javascript" src="monsters.js"></script>
  </body>
</html>
