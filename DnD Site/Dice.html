<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DnD DM Helper - Dice Rolling</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="index.html" class="navbar-brand">DM Helper</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-nav-demo">
          <ul class="nav navbar-nav">
            <li><a href="Encounters.html">Encounters</a></li>
            <li class="active"><a href="#">Dice Rolling</a></li>
            <li><a href="#">Character Sheets</a></li>
          </ul>
          <ul class="nav navbar-right navbar-nav">
            <li><a href="http://www.dandwiki.com" target="_blank">DnD Wiki <i class="fa fa-external-link" aria-hidden="true"></i></a></li>
            <li><a href="http://engl393-dnd5th.wikia.com/wiki/D%26D_5th_Edition_Wiki" target="_blank">5e Wiki <i class="fa fa-external-link" aria-hidden="true"></i></a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 col-sm-2">
          <div class="sidebar-left">
            <h3>Dice</h3>
            <hr>
            <form class="form-group">
              <label for="numOfDice">No. of Dice</label>
              <select class="form-control" name="numOfDice" id="numOfDice">
              </select>
              <label for="numOfSides">No. of Sides</label>
              <select class="form-control" name="numOfSides" id="numOfSides">
              </select>
              <label for="modifier">Modifier</label>
              <input type="text" class="form-control" name="modifier" id="modifier" onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57" name="itemConsumption" />
            </form>
            <button class="btn btn-default btn-sm" name="diceBtn" id="diceBtn">Roll Dice</button>
            <button class="btn btn-default btn-sm" name="clearBtn" id="clearBtn">Clear Rolls</button>

          </div>
        </div>
        <div class="col-md-10 col-sm-10">
          <div class="body-content">

            <h1>Dice Rolls!</h1>
            <div class="col-lg-12">
              <ul id="diceDisplayBox">
              </ul>
            </div>

          </div>
        </div>
      </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js"integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="dice.js"></script>
    <script>
      populateSelects();
    </script>
  </body>
</html>
