<html>

  <body>

    <input type='radio'>
    <input type='checkbox'>

      <p>Do you like cats or dogs?</p>

    <form>
      <label for='dogs'>Dogs: </label>
      <input id='dogs' name='petChoice' type='radio' value='DOGS'>

      <label for='cats'>Cats: </label>
      <input id='cats' name='petChoice' type='radio' value='CATS'>

<p>
  what's your current mood?
</p>
      <select name='mood'>
        <option value='happy'>:]</option>
        <option value='neutral'>:|</option>
        <option value='sad'>:[</option>

      </select>
<p>
      <textarea name='box' rows='8' cols='50' placeholder='Just type some stuff'></textarea>
</p>
      <button>Go!</button>

    </form>
  </body>
</html>
