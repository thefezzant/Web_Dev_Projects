<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Circles</title>
    <script type="text/javascript" src="paper-full.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <script type="text/paperscript" canvas="canvas">

      var myCircle = new Path.Circle(new Point(10, 10), 10);
      var fill = myCircle.fillColor = new Color(0.1, 0.2, 0.7);
      var dots = new Group(myCircle);

      for (var i = 0; i < 1500; i+=19) {
        var copy = myCircle.clone();
        copy.position.x += i;
        copy.fillColor.red = (0.0002 * i);
        copy.fillColor.green += 0.005;
        copy.fillColor.blue = i/1400;
        dots.addChild(copy);
        for (var j = 0; j < 1500; j+=19) {
          var copy2 = copy.clone();
          copy2.position.y += j;
          // copy2.fillColor = fill + 0.0001 * j;
          copy2.fillColor.red += copy.fillColor.red + 0.004 *j;
          copy2.fillColor.green += copy.fillColor.green + 0.001 * j;
          // copy2.fillColor.blue = (0.0003 + j/1000);
          dots.addChild(copy2);
        }

      }
      for (var i = 0; i < dots.children.length; i++) {
        dots.children[i].onMouseEnter = function() {
          this.scale(1.1);
        }
        dots.children[i].onMouseLeave = function() {
          this.scale(0.9);
        }
      }



      // myCircle.style = {
      //   strokeColor: "orange",
      //   dashArray: [20, 13],
      //   strokeWidth: 20
      // }

    </script>


  </head>
  <body>
    <canvas id="canvas" resize="true"></canvas>
  </body>
</html>
