<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Score Keeper</title>
    <style>
      .winner {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1><span id="p1Display">0</span> to <span id="p2Display">0</span> </h1>
    <p>Playing to: <span id="winningScore"></span></p>
    <input type="number" id="maxScore" value="5">
    <button id="p1">Player 1</button>
    <button id="p2">Player 2</button>
    <button id="reset">Reset</button>
    <script type="text/javascript" src="ScoreKeeper.js">

    </script>
  </body>
</html>
