<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Basics</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
  </head>
  <body>


    <div class="container">
      <!-- Jumbotrons! -->
      <div class="jumbotron">
        <h1>This Is a Jumbotron!</h1>
        <p>BLAH BLAH BLAH BLAH</p>
        <button class="btn btn-info btn-lg">Hey!</button>
      </div>
      <h1>Bootstrap Basics</h1>
      <button class="btn btn-danger btn-lg">Click Here</button>
      <button class="btn btn-success btn-xs active">Click Here</button>
      <button class="btn btn-info btn-xs" disabled="disable">Click Here</button>
      <a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>

<!-- form-control and form-group -->

      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputFile">File input</label>
          <input type="file" id="exampleInputFile">
          <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Check me out
          </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

      <!-- InlineForm -->

      <form class="form-inline">
        <div class="form-group">
          <label for="exampleInputName2">Name</label>
          <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail2">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
        </div>
        <button type="submit" class="btn btn-default">Send invitation</button>
      </form>

    </div>
  </body>
</html>
